<div :class="`subpage${ noHead && !back ? ' subpage--noHead' : '' }${ !back ? ' subpage--noBack' : ''}`">
    <div class="subpage__back" v-if="back">
        <button-back :to="to"></button-back>
    </div>
    <div class="subpage__head">
        <slot name="head"></slot>
    </div>
    <div class="subpage__body">
        <slot></slot>
    </div>
</div>
