<div class="results">
    <button class="resultsLabel resultsLabel--win" @click="resultChange" data-value="win">
        <div class="resultsLabel__label">Win</div>
    </button>
    <button class="resultsLabel resultsLabel--draw" @click="resultChange" data-value="draw">
        <div class="resultsLabel__label">Draw</div>
    </button>
    <button class="resultsLabel resultsLabel--loss" @click="resultChange" data-value="loss">
        <div class="resultsLabel__label">Loss</div>
    </button>
</div>
